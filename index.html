    <body>
        <div class="jumbotron text-center">
            <h1>STUDENT INFORMATION PORTAL</h1>
            <p>This webpage displays details of students</p>
        </div>
        <div class="container">
            <div class="row">
            <form class="form-inline" id="frm" action="javascript:addDetails()">
                    <div class="row">
                            
                            <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-lg" id="add"><span class="glyphicon glyphicon-plus"></span>Add New Student's Details</button>
                            </div>
                            <div class="col-sm-4">
                                    <button type="button" class="btn btn-primary btn-lg" id="edit" onclick="editDetails()" data><span class="glyphicon glyphicon-edit"></span>Edit Student's Details</button>
                            </div>
                            <div class="col-sm-4">
                                    <button type="button" class="btn btn-primary btn-lg" id="delete" onclick="deleteDetails()"><span class="glyphicon glyphicon-trash"></span>Delete Record</button>
                            </div>
            
                        </div>
                        <br>
                        <br>
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" title="Please enter a valid string" name="name" required>
                </div>
                <div class="form-group">
                    <label for="rollno">RollNo:</label>
                    <input tyep="text" onkeypress="return event.charCode>=48 && event.charCode<=57" class="form-control" id="rollno" pattern="[0-9]{10}" title=" Enter a 10 digit roll number" placeholder="Enter RollNo" name="RollNo" required >
                </div>
                <div class="form-group">
                    <label for="stream">Stream:</label>
                    <input type="text"  class="form-control" id="stream" placeholder="Enter Stream" name="Stream" required>
                </div>
                <div class="form-group">
                    <label for="passoutyear">PassOut Year:</label>
                    <input type="text" pattern="[0-9]{4}" title="Enter a Four digit number" onkeypress="return event.charCode>=48 && event.charCode<=57" class="form-control" id="passoutyear" placeholder="Enter PassOut Year" name="PassOut Year" required>
                </div>
            </form>
        </div>
    </div>

            <table class="table table-hover" id="table1">

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2><span class="glyphicon glyphicon-edit"></span> Edit</h2>
                </div>
                <div class="modal-body">
                    <form role="form-inline">
                             <div class="form-group" id="form1">
                                <label for="Name">Name:</label>
                                <input type="text" class="form-control" id="nameD"  required>

                                <input type="text" id="rollnoD" onkeypress="return event.charCode>=48 && event.charCode<=57" class="form-control"   required`>

                            </div>
                            <button type="button" class="btn btn-success"  data-dismiss="modal" id="submitD" ><span class="glyphicon glyphicon-ok"></span> Submit</button>
                    </form>
                 </div>
